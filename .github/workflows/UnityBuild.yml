on:
  push: # Master ë¸Œëœì¹˜ì— Pushê°€ ë˜ë©´ ë¹Œë“œê°€ ë˜ë„ë¡ ë™ì‘ì‹œí‚µë‹ˆë‹¤.
    branches: [ main ]
    
jobs:
  buildWindows:
    name: ğŸ’» Windows-64 Bit
    runs-on: windows-latest # ìœˆë„ìš°ë¥¼ ì‚¬ìš©í•©ë‹ˆë‹¤.
    
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache (ìºì‹œíŒŒì¼ì„ ìƒì„±í•˜ì—¬ ë‹¤ìŒ ë¹Œë“œì‹œ ë” ë¹ ë¥´ê²Œ ë¹Œë“œë¥¼ í•  ìˆ˜ ìˆë„ë¡ í•´ì¤ë‹ˆë‹¤.)
      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64

      # Output
      - uses: actions/upload-artifact@v4
        with:
          name: Windows Build
          path: build
